    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Booking </title>

        <!-- CSS -->
        <link rel="stylesheet" href="book-style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>

        <!--Header-->
        <header>
          <a href="#" class="logo"><img src="images/jeep.png" alt=""></a>

          <div class = "bx bx-menu" id="menu-icon"></div>

          <ul class="navbar">
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#ride">Ride</a></li>
              <li><a href="index.html#services">Services</a></li>           
              <li><a href="index.html#about">About</a></li>
          </ul>
          <!--<div class="header-btn">
              <a href="sign up page.html" class="sign-up">Sign Up</a>
              <a href="login-page.html" class="sign-in">Sign In</a>
          </div>
          -->
          
        </header>

        <section class="container forms">
          <div class="form login">
              <div class="form-content">
                  <h1> Rent Now</h1>
                  <form action="#" onsubmit="return validateForm()">
                      <div class="field input-field">
                          <input type="text" placeholder="Name" class="input" required>
                      </div>

                      <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                      </div>

                      <div class="field input-field">
                        <select class="input" required>
                          <option value="" disabled selected>Pick-Up Location</option>
                          <option value="option1">Hilla Liman Hall:Legon</option>
                          <option value="option2">Palace:Tema Community 25</option>
                          <option value="option3">UPSA Hostels:Madina</option>
                          <option value="option3">GIMPA: Tema</option>
                        </select>
                      </div>
                      

                      <div class="field input-field">
                        <label for="dateInput">Pick Up Date</label>
                        <input type="date" class="input" required>
                      </div>

                      <div class="field input-field" >
                        <label for="dateInput">Return Date</label>
                        <input type="date" class="input" required>
                      </div>

                      <div class="field button-field">
                          <button>Book</button>
                      </div>
                  </form>
              </div>

              
          </div>

          <div class="car-info-container">
            <div class="title">2021 Toyota Highlander</div>
        
            <div class="info">
              <ul>
                <li>1000/day</li>
                <li>5 passengers</li>
                <li>Air conditioning</li>
                <li>Smart Key System</li>
                <li>Automatic Transmission</li>
              </ul>
            </div>
            
        
            <img class="long-image" src="images/Highlander/long.webp" />
        
            <img class="left-image" src="images/Highlander/front.webp" />
        
            <img class="right-image" src="images/Highlander/back.webp" />
          </div>

          
        </section>
        <!-- JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
