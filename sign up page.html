<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign Up </title>

        <!-- CSS -->
        <link rel="stylesheet" href="log-style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <!-- Signup Form -->

            <section class="container forms">
                <div class="form login">
                    <div class="form-content">
                        <header>Sign Up</header>
                        <form action="login-page.html" onsubmit="return validateForm()">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input" required>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Create password" class="password" required>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Confirm password" class="password" required>
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
    
                            <div class="field button-field">
                                <button>Signup</button>
                            </div>
                        </form>
    
                        <div class="form-link">
                            <span>Already have an account? <a href="login-page.html" class="link login-link">Login</a></span>
                        </div>
                    </div>
    
                    
                </div>

        <!-- JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
